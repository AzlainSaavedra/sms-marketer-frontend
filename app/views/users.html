<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de usuarios
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="rowForm">
                        <button class="btn btn-primary" ng-click="showUserForm('add',user)">Agregar usuario</button>
                    </div>
                    <div style="margin-left: 10px;margin-right: 10px;">
                        <table ng-table="usersTable" class="table table-striped table-bordered table-condensed">
                            <tr ng-repeat="row in $data">
                                <td data-title="'Id'" sortable="'id'">
                                    {{row.id}}
                                </td>
                                <td data-title="'Email'" filter="{ email: 'text'}" sortable="'email'">
                                    {{row.email}}
                                </td>
                                <td data-title="'Nombre'" filter="{ lastName: 'text'}" sortable="'lastName'">
                                    {{row.firstName}} {{row.lastName}}
                                </td>
                                <td data-title="'Rol'" filter="{ rule_id: 'number'}" sortable="'rule_id'">
                                    {{row.rolName}}
                                </td>
                                <td data-title="'Estado'" filter="{ status: 'text'}" sortable="'status'">
                                    {{row.status?'Activo':'Inactivo'}}
                                </td>
                                <td data-title="'Acciones'" style="text-align: center">
                                    <a href="" class="fa fa-pencil" title="Editar usuario" ng-click="showUserForm('edit',row)"></a>
                                    <a ng-if="row.rule_id!=1" href="" class="fa fa-remove" title="Eliminar usuario" ng-click="showModalDeleteUser(row)"></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div ng-include="'views/userForm.html'"></div>
    <div ng-include="'resources/modals/deleteUser.html'"></div>
</div>
