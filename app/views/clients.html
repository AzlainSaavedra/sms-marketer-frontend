<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Clientes</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Lista de clientes
      </div>
      <div class="panel-body">
        <div class="row">
          <div style="margin-left: 10px;margin-right: 10px;">
            <table ng-table="clientsTable" class="table table-striped table-bordered table-condensed">
              <tr ng-repeat="client in $data">
                <td data-title="'Id'" sortable="'id'">
                  {{client.id}}
                </td>
                <td data-title="'Nombre'" filter="{ firstName: 'text'}" sortable="'firstName'">
                  {{client.firstName}}
                </td>
                <td data-title="'Apellido'" filter="{ lastName: 'text'}" sortable="'lastName'">
                  {{client.lastName}}
                </td>
                <td data-title="'Email'" filter="{ email: 'text'}" sortable="'email'">
                  {{client.email}}
                </td>
                <td data-title="'Acciones'" style="text-align: center">
                  <a href="" class="fa fa-pencil" title="Editar usuario" ng-click="showEditClienteForm(client)"></a>
                  <a href="" class="fa fa-remove" title="Eliminar usuario" ng-click="showModalDeleteClient(client)"></a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modals -->
  <div ng-include="'views/clientForm.html'"></div>
  <div ng-include="'resources/modals/deleteClient.html'"></div>
</div>
