<section ng-if="data.show" class="animationIf notification-bar" style="border-top-width: 5px;padding-top: 5px;">
  <div class="alert alert-{{data.type}} alert-dismissable alert-textCenter">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{data.message}}
  </div>
</section>
